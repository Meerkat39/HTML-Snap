<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Snap</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                backdrop-filter: blur(10px);
            }

            .header {
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
                padding: 20px 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .header h1 {
                font-size: 24px;
                font-weight: 600;
            }



            .main-content {
                display: flex;
                height: 70vh;
            }

            .left-pane {
                flex: 1;
                border-right: 2px solid #e0e0e0;
                display: flex;
                flex-direction: column;
            }

            .pane-header {
                background: #f8f9fa;
                padding: 15px 20px;
                border-bottom: 1px solid #e0e0e0;
                font-weight: 600;
                color: #495057;
            }

            .html-input {
                flex: 1;
                border: none;
                padding: 20px;
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                font-size: 14px;
                line-height: 1.5;
                resize: none;
                outline: none;
                background: #fafbfc;
                color: #24292e;
            }

            .right-pane {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .preview-controls {
                background: #f8f9fa;
                padding: 15px 20px;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .copy-btn {
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
            }

            .copy-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
            }

            .copy-btn:disabled {
                background: #cccccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .preview-frame {
                flex: 1;
                border: none;
                background: white;
            }

            .status {
                padding: 10px 20px;
                background: #e8f5e8;
                color: #2d5a2d;
                text-align: center;
                transition: all 0.3s ease;
            }

            .status.success {
                background: #d4edda;
                color: #155724;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
            }



            @media (max-width: 768px) {
                .main-content {
                    flex-direction: column;
                    height: auto;
                }

                .left-pane {
                    border-right: none;
                    border-bottom: 2px solid #e0e0e0;
                }

                .html-input {
                    height: 300px;
                }

                .preview-frame {
                    height: 400px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üì∏ HTML Snap</h1>
            </div>

            <div class="main-content">
                <div class="left-pane">
                    <div class="pane-header">
                        üìù HTML„Ç≥„Éº„ÉâÂÖ•Âäõ
                    </div>
                    <textarea id="htmlInput" class="html-input"
                        placeholder="„Åì„Åì„Å´HTML„Ç≥„Éº„Éâ„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ...&#10;&#10;‰æã:&#10;&lt;div style=&quot;padding: 20px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border-radius: 10px;&quot;&gt;&#10;  &lt;h2&gt;„Çµ„É≥„Éó„É´Âõ≥Ë°®&lt;/h2&gt;&#10;  &lt;p&gt;„Åì„Çå„ÅØ„Çµ„É≥„Éó„É´„ÅÆË™¨Êòé„Åß„Åô„ÄÇ&lt;/p&gt;&#10;&lt;/div&gt;"></textarea>


                </div>

                <div class="right-pane">
                    <div class="preview-controls">
                        <span>üñºÔ∏è „Éó„É¨„Éì„É•„Éº</span>
                        <button id="copyBtn" class="copy-btn" onclick="copyAsImage()">
                            üì∑ ÁîªÂÉè„Å®„Åó„Å¶„Ç≥„Éî„Éº
                        </button>
                    </div>
                    <iframe id="previewFrame" class="preview-frame" src="about:blank"></iframe>
                </div>
            </div>

            <div id="status" class="status" style="display: none;">
                Ready to preview HTML
            </div>
        </div>

        <script>
            let currentTheme = 'light';

            // HTMLÂÖ•Âäõ„ÅÆÁõ£Ë¶ñ
            document.getElementById('htmlInput').addEventListener('input', debounce(updatePreview, 500));

            // „Éá„Éê„Ç¶„É≥„ÇπÈñ¢Êï∞
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // „Éó„É¨„Éì„É•„ÉºÊõ¥Êñ∞
            function updatePreview() {
                const htmlContent = document.getElementById('htmlInput').value;
                const frame = document.getElementById('previewFrame');

                if (!htmlContent.trim()) {
                    frame.src = 'about:blank';
                    return;
                }

                // „Çª„Ç≠„É•„Ç¢„Å™HTML„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆ‰ΩúÊàê
                const safeHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { 
                            margin: 20px; 
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            background: white;
                            color: #333;
                        }
                    </style>
                </head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `;

                const blob = new Blob([safeHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                frame.src = url;

                // „É°„É¢„É™„É™„Éº„ÇØ„ÇíÈò≤„Åê„Åü„ÇÅÂè§„ÅÑURL„ÇíËß£Êîæ
                frame.onload = () => URL.revokeObjectURL(url);
            }

            // ÁîªÂÉè„Å®„Åó„Å¶„Ç≥„Éî„Éº
            async function copyAsImage() {
                const button = document.getElementById('copyBtn');
                const frame = document.getElementById('previewFrame');
                const status = document.getElementById('status');

                button.disabled = true;
                button.textContent = 'üì∑ Â§âÊèõ‰∏≠...';
                status.style.display = 'block';
                status.className = 'status';
                status.textContent = 'ÁîªÂÉè„ÇíÁîüÊàê‰∏≠...';

                try {
                    // iframe„ÅÆÂÜÖÂÆπ„Çí„Ç≠„É£„Éó„ÉÅ„É£
                    await new Promise(resolve => setTimeout(resolve, 1000)); // „É¨„É≥„ÉÄ„É™„É≥„Ç∞ÂÆå‰∫Ü„ÇíÂæÖÊ©ü

                    const canvas = await html2canvas(frame.contentDocument.body, {
                        useCORS: true,
                        allowTaint: false,
                        backgroundColor: 'white',
                        scale: 2, // È´òËß£ÂÉèÂ∫¶
                        logging: false
                    });

                    // Canvas„ÇíBlob„Å´Â§âÊèõ
                    canvas.toBlob(async (blob) => {
                        try {
                            // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´ÁîªÂÉè„Å®„Åó„Å¶Êõ∏„ÅçËæº„Åø
                            await navigator.clipboard.write([
                                new ClipboardItem({
                                    'image/png': blob
                                })
                            ]);

                            status.className = 'status success';
                            status.textContent = '‚úÖ ÁîªÂÉè„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅNotion„Å™„Å©„Å´Áõ¥Êé•Ë≤º„Çä‰ªò„Åë„Åß„Åç„Åæ„Åô„ÄÇ';

                            setTimeout(() => {
                                status.style.display = 'none';
                            }, 3000);

                        } catch (clipboardError) {
                            console.error('Clipboard error:', clipboardError);
                            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ÁîªÂÉè„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                            const link = document.createElement('a');
                            link.download = 'preview.png';
                            link.href = canvas.toDataURL();
                            link.click();

                            status.className = 'status error';
                            status.textContent = '‚ö†Ô∏è „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„Åå„ÄÅÁîªÂÉè„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü„ÄÇ';
                        }
                    }, 'image/png');

                } catch (error) {
                    console.error('Capture error:', error);
                    status.className = 'status error';
                    status.textContent = '‚ùå ÁîªÂÉè„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇHTML„Ç≥„Éº„Éâ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } finally {
                    button.disabled = false;
                    button.textContent = 'üì∑ ÁîªÂÉè„Å®„Åó„Å¶„Ç≥„Éî„Éº';
                }
            }





            // ÂàùÊúüÂåñ
            document.addEventListener('DOMContentLoaded', () => {
                // „Éñ„É©„Ç¶„Ç∂„ÅÆ‰∫íÊèõÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
                if (!navigator.clipboard || !window.ClipboardItem) {
                    console.warn('Clipboard API not supported');
                    document.getElementById('copyBtn').textContent = 'üì∑ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
                }
            });
        </script>
    </body>

</html>
